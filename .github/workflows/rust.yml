name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # - name: Change directory
    #   run: cd ./hello_world
    - name: Build
      run: | 
        cd ./hello_world
        cargo build --verbose
    - name: Run tests
      run: | 
        cd ./hello_world 
        cargo test --verbose
